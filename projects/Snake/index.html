<!DOCTYPE html>
<html>
    <head>
        <title>Snake Game for Web Dev 2017 Spring</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
        
        $(function(){
            
        
            var canvas = $('#myCanvas')[0];
            var ctx = canvas.getContext('2d');
            
            var width = $('#myCanvas').width();
            var height = $('#myCanvas').height();
            
            var cw = 10;
            var d;
            var food;
            var score;
            
            var snakeArray;
            
            function init(){
                d = "right";
                createSnake();
                createFood();
                score = 0;
                
                if(typeof game_loop != "undefined") clearInterval(game_loop);
	            game_loop = setInterval(paint, 60);
            }
            init();
            
            function createSnake(){
                var length = 5;
                snakeArray = [];
                for(var i = length - 1; i>=0; i--){
                   
                    snakeArray.push({x: i, y: 0});
                }
            }
            
            function createFood(){
                food = {
                    x: Math.round(Math.random()*(width - cw) / cw),
                    y: Math.round(Math.random()*(height - cw) / cw)
                };
            }
            
            function paintCell(x,y){
                ctx.fillStyle = "orange";
                ctx.fillRect(x*cw, y*cw, cw, cw);
                ctx.strokeStyle = "black";
                ctx.strokeRect(x*cw, y*cw,cw,cw);
            }
            
            function paint(){
                ctx.fillStyle = "gray";
                ctx.fillRect(0,0,width,height);
                ctx.strokeStyle = "black";
                ctx.strokeRect(0,0,width,height);
                
                
                var nx = snakeArray[0].x;
                var ny = snakeArray[0].y;
                
                if(d == "right")nx++;
                else if(d == "left")nx--;
                else if(d == "up")ny--;
                else if(d == "down")ny++;
                
                if(nx == -1 || nx == width / cw || 
                ny == -1 || ny == height / cw || 
                checkCollision(nx, ny, snakeArray)){
                    init();
                    return;
                }
                
                if(nx == food.x && ny == food.y){
                    var tail = {x: nx, y: ny};
                    createFood();
                } else{
                    var tail = snakeArray.pop();
                    tail.x = nx; tail.y = ny;
                }
                
                snakeArray.unshift(tail);
                
                
                
                for(var i = 0; i < snakeArray.length;i++){
                    var c = snakeArray[i];
                    paintCell(c.x,c.y);
                }
                
                paintCell(food.x, food.y);
                ctx.fillText("Score: " + score, 5, height - 5);
            }
            
            function checkCollision(x, y, arr){
                for(var i = 0; i < arr.length; i++){
                    if(arr[i].x == x && arr[i].y == y){
                        return true;
                    }
                }
                return false;
            }
            
            $(document).keydown(function(e){
                var key = e.which;
                
                if(key == "37" && d !="right"){d = "left";}
                else if(key == "38"&& d !="down"){d = "up";}
                else if(key == "39"&& d !="left"){d = "right";}
                else if(key == "40"&& d !="up"){d = "down";}
            })
  
            
        })  
        </script>
    </head>
    <body>
        <h1>Snake Game</h1>
        <canvas id='myCanvas' width='600' height='600'></canvas>
    </body>
</html>
